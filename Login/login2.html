<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="log2.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
  </head>
  <body>
    <div class="log">
      <form action="#">
        <div class="hd">Login</div>
        <div class="mail">
          <input type="text" id="mail" placeholder="&#xf0e0;&emsp;Enter Your Email" required>
        </div>
        <div class="pwd">
          <input type="password" id="pwd" placeholder="&#xf023;&emsp;Enter Your Password" required>
        </div>
        <div class="Continue">
          <input type="submit" name="Continue" value="Continue">
        </div>
      </form>
        <div class="social">---or Connect With Social Media---</div>
        <div class="twitter">
          <a href="#"><i class="fab fa-twitter"></i>Sign in With Twitter</a>
        </div>
        <div class="facebook">
          <a href="#"><i class="fab fa-facebook-f"></i>Sign in With Facebook</a>
        </div>
    </div>
  </body>
</html>
